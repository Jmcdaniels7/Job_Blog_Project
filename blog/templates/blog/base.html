{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Job Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    <link rel="stylesheet" href="{% static 'css/jobblog.css' %}">

    <style>
      .navbar-nav {
          margin-left: auto;
      }
    </style>

</head>
<body>
    <header class="page-header">
        <div class="container">
            <a href="/" class="header-title">Job Blog</a>
        </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/blog/home">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  {% if user.is_authenticated %}
                    <li class="nav-item">
                      <span class="nav-link">Hello, {{user.first_name}}</span>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'post_new' %}">Create Post</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/blog/add_review">Feedback</a>
                    </li>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/blog/faq">FAQ</a>
                    </li>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/blog/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/blog/logout">Logout</a>
                    </li>
                  {% else %}
                    <li class="nav-item">
                      <a class="nav-link" href="/blog/login">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/blog/register">Register</a>
                    </li>
                  {% endif %}
                </ul>
              </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w7ak6YW72CwBWRfL/O9r/Rk/vx41HtwsXtuRx11BTtpHbLzYJ5pYZMQ8AXcbv/YK" crossorigin="anonymous"></script>
</body>
</html>
